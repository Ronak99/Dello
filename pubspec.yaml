name: dello
description: Management project for schools and businesses.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  # provider
  provider: ^4.0.5+1

  # flutter toast
  fluttertoast: ^3.1.3

  # statusbar
  statusbar: ^1.1.0

  # to render svg
  flutter_svg: ^0.17.4

  # cached network image
  cached_network_image: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    # svgs
   - assets/svg/theme_arrow.svg
   - assets/svg/add_icon.svg
   - assets/svg/calendar_icon.svg
   - assets/svg/home_icon.svg
   - assets/svg/notification_icon.svg
   - assets/svg/search_icon.svg

   # pngs
   - assets/images/mail_unconfirmed.png
   - assets/images/no_image.png
  

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Thin.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 200
        - asset: assets/fonts/Montserrat-ExtraLight.ttf
          weight: 100
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
